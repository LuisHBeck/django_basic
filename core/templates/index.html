<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Index</title>
</head>
<body>
    <h1>Hello Word!</h1>
    <h2>You're in the Index</h2>

    <h2>{{ course }} using {{ language }}</h2>

    <h2>{{ logged }}</h2>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{% url 'product' product.pk %}">{{ product.name }}</a></td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
        
    
</body>
</html>
